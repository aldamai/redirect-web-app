<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "index.html"; // Redirect to login page

    <style>

            margin: 0;

            width: 100%;
            height: calc(100vh - 40px); /* Adjust for header height */
        }
